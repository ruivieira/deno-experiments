<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>snippets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="assets/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col"><img class="float-start" src="assets/img/gf.png" width="128px" style="margin-top: 10px;">
                <h1 class="display-1" style="margin-left: 145px;">geometric firs</h1>
            </div>
        </div>
        <div class="row" style="margin-bottom: 2rem;">
            <div class="col"><input type="text" style="width: 70%;margin-right: 15%;margin-left: 15%;" placeholder="Search snippets" v-model="searchTerms"></div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <ul class="list-unstyled">
                    <li v-for="snippet in filteredSnippets" :key="snippet.description" v-on:mouseover="if (!locked) { setSelectedSnippet(snippet)}" v-on:click="locked = !locked" style="font-size: 0.9rem;cursor: pointer;"><span class="badge bg-primary" style="margin-right: 0.5rem;">{{snippet.topic}}</span>{{snippet.description}}</li>
                </ul>
            </div>
            <div class="col-lg-5 align-self-center"><code class="d-flex flex-grow-1 flex-shrink-0 flex-fill" v-if="selectedSnippet" v-model="selectedSnippet" style="margin: 5px;background: #f5f4f4;min-width: 100%;min-height: 15rem;padding-top: 1rem;padding-left: 1rem;border-radius: 7px;font-size: 1.25rem;">{{compiledSnippet}}</code></div>
            <div class="col">
                <ul class="list-unstyled" style="font-size: 0.9rem;">
                    <li v-for="parameter in Object.keys(parameters)"><span style="font-family: monospace;">{{parameter}}</span><input type="text" v-model="parameters[parameter]" style="margin-left: 0.5rem;font-size: 0.9rem;" placeholder="Add a value"></li>
                </ul>
            </div>
        </div>
    </div><script type="module">
    import { model } from "./app.js";
    const app = new Vue(model);
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
