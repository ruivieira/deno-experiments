<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <title>Document</title>
    <style>
      input {
        min-width: 100%;
      }
      .topic {
        padding: 2px;
      }
      pre {
        font-size: 1.5rem;
        background-color: #eee;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col">
          <input
            class="border py-2 px-3 text-grey-darkest"
            type="text"
            v-model="searchTerms"
            placeholder="Search snippets"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul id="snippet-list">
            <li
              class="hover:bg-teal-dark"
              v-for="snippet in filteredSnippets"
              :key="snippet.description"
              @mouseover="if (!locked) { setSelectedSnippet(snippet)}"
              @click="locked = !locked"
            >
              <span class="badge bg-secondary">{{snippet.topic}}</span>
              {{ snippet.description }}
            </li>
          </ul>
        </div>
        <div class="col">
          <pre
            v-if="selectedSnippet"
            v-model="selectedSnippet"
          ><code v-bind:class="selectedSnippet.topic">{{compiledSnippet}}</code>
</pre>
        </div>
        <div class="col">
          <ul>
            <li v-for="parameter in Object.keys(parameters)">
              {{parameter}}<input type="text" v-model="parameters[parameter]" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { app as a } from "./app.js";
    var app = new Vue(a);
    hljs.highlightAll();
  </script>
</html>
